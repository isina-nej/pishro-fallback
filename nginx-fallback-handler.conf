server {
    listen 127.0.0.1:9999 default_server;
    listen [::1]:9999 default_server;
    server_name _;

    root /opt/pishro-fallback/out;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }

    error_page 404 /index.html?code=404;
    error_page 400 /index.html?code=400;
    error_page 401 /index.html?code=401;
    error_page 403 /index.html?code=403;
    error_page 408 /index.html?code=408;
    error_page 429 /index.html?code=429;
    error_page 500 /index.html?code=500;
    error_page 501 /index.html?code=501;
    error_page 502 /index.html?code=502;
    error_page 503 /index.html?code=503;
    error_page 504 /index.html?code=504;
    error_page 505 /index.html?code=505;
    error_page 506 /index.html?code=506;
    error_page 507 /index.html?code=507;
    error_page 508 /index.html?code=508;
    error_page 510 /index.html?code=510;
    error_page 511 /index.html?code=511;

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        access_log off;
    }

    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }

    access_log /var/log/nginx/fallback-access.log;
    error_log /var/log/nginx/fallback-error.log warn;
}
